<!DOCTYPE html>
<html lang="en" ng-app="igSearch">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Instagram Search | by Andy Pyle</title>

	<!-- Vendor CSS -->
	<!-- - Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">



	<!-- - - Bootswatch: Sandstone -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/lumen/bootstrap.min.css">
	
	<!-- - FontAwesome CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
	
	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="instaController">
<header class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<h1><i class="fa fa-instagram"></i> Search</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 col-xs-12 text-center">
			<form ng-submit="searchGo(searchTermModel)" class="form-inline col-xs-12" name="searchIg" novalidate>
				<div class="form-group">
					<input type="text" class="form-control" ng-model="searchTermModel" name="searchTerm" required />
					<button type="submit" class="btn btn-primary btn-lg">Go!</button>
				</div>
			</form>
			<span class="error" ng-if="search.$submitted" ng-show="search.searchTerm.$error.required">Search term required!</span>
			<h2>Searching Instagram for <span class="searchingFor">{{ searchTermModel }}</span></h2>
		</div>
	</div>
</header>


<main class="container">
	<section class="row">
		<figure class="col-lg-3 col-md-3 col-sm-4 col-xs-12" ng-repeat="result in results.data">
			<div class="outer">
			<div class="result">
				<img ng-src="{{result.images.standard_resolution.url}}" class="img-responsive" />
				<span class="resultMeta">
					{{ result.user.username }}
				</span>
			</div>
			</div>			
		</figure>		
	</section>
</main>


<footer>
	
</footer>



<!-- Load JS before body end. -->
	<!-- Vendor JS -->
	<!-- - jQuery -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<!-- - Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>	
	
	<!-- - Angular JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	

	<!-- My JS -->
	<script src="js/app.js"></script>	
</body>
</html>
