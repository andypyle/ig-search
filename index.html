<!DOCTYPE html>
<html lang="en" ng-app="igSearch">
<head>
	<meta charset="UTF-8">
	<title>Instagram Search | by Andy Pyle</title>

	<!-- Vendor CSS -->
	<!-- - Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- - - Bootswatch: Sandstone -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/lumen/bootstrap.min.css">
	
	<!-- - FontAwesome CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
	
	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<h1><i class="fa fa-instagram"></i> Search</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 text-center">
			<form class="form-inline" name="search">
				<div class="form-group">
					<input type="text" class="form-control input-lg" />
					<button type="submit" class="btn btn-primary btn-lg">Search</button>
				</div>
			</form>
			<h2>Searching Instagram for <span class="searchingFor">kittens</span></h2>
		</div>
	</div>
</header>



<!-- Load JS before body end. -->
	<!-- Vendor JS -->
	<!-- - jQuery -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<!-- - Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>	
	
	<!-- - Angular JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	

	<!-- My JS -->
	<script src="js/app.js"></script>	
</body>
</html>
