<!DOCTYPE html>
<html lang="en" ng-app="igSearch">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Instagram Search | by Andy Pyle</title>

	<!-- Vendor CSS -->
	<!-- - Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">



	<!-- - - Bootswatch: Sandstone -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/lumen/bootstrap.min.css">
	
	<!-- - FontAwesome CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
	
	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="instaController">
<header class="container-full">
	<div class="row">
		<div class="col-md-12 text-center">
			<h1><i class="fa fa-instagram"></i> Search</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 col-xs-12 text-center">
			<form ng-submit="searchGo(searchTermModel)" class="form-inline col-xs-12" name="searchIg" novalidate>
				<div class="form-group">
					<input type="text" class="form-control searchBox" ng-model="searchTermModel" name="searchTerm" placeholder="Search for tags." required />
					<button type="submit" class="btn btn-primary btn-lg" ng-disabled="!searchIg.$valid">Go!</button>
				</div>
			</form>
			<div class="row notify">
				<div ng-show="searchStatus" class="row velocity-opposites-transition-flipBounceYIn" data-velocity-opts="{ duration: 2500 }">
					<h2>Searching Instagram for <span class="searchingFor">{{ resultModel }}</span></h2>
				</div>
				<div ng-if="searchIg.$submitted" ng-hide="searchStatus" ng-show="searchDone" class="row velocity-opposites-transition-flipBounceYIn" data-velocity-opts="{ delay: 4000, stagger: 3000 }">
					<h2>Found <span class="searchingFor">{{ results.data.length }}</span> results for <span class="searchingFor">{{ resultModel }}</span></h2>
				</div>
			</div>
		</div>
	</div>
</header>


<main class="container-full">
	<div class="container">
	<section class="row">
		<figure class="col-lg-3 col-md-3 col-sm-4 col-xs-12 velocity-opposites-transition-fadeIn" data-velocity-opts="{ stagger: 200 }" ng-repeat="result in results.data">
			<div class="outer">
				<div class="result">
					<a ng-href="{{ result.link }}">
					<img ng-src="{{result.images.standard_resolution.url}}" class="img-responsive" />
					<span class="resultMeta">
						{{ result.user.username }}
					</span>
					</a>
				</div>
			</div>			
		</figure>		
	</section>
	</div>

	<footer class="container-full">
	<div class="col-xs-12 text-center">
		<span>Made by <a href="http://andypyle.github.io" target="_BLANK">Andy Pyle</a>.</span>
		<span>View code on <a href="http://github.com/andypyle/ig-search/" target="_BLANK">GitHub</a>.</span>
	</div>	
	</footer>

</main>






<!-- Load JS before body end. -->
	<!-- Vendor JS -->
	<!-- - jQuery -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<!-- - Velocity JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>

	<!-- - - Velocity UI JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.ui.min.js"></script>

	<!-- - Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>	
	
	<!-- - Angular JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<!-- - - ngAnimate -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>

	<!-- - Angular-Velocity JS -->
	<script src="js/angular-velocity.min.js"></script>
	

	<!-- My JS -->
	<script src="js/app.js"></script>	
</body>
</html>
